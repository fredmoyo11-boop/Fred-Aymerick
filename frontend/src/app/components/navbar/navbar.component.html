<header class="navbar">
  <div class="navbar-content">
    <button [routerLink]="''" class="logo-btn">SEP-Drive</button>
    <div class="navbar-btn-container">
      <button [routerLink]="'/home'">Home</button>
      @if (this.role === "CUSTOMER") {
        <button [routerLink]="'/request'">Fahranfrage</button>
      }
      @if (this.role === "DRIVER") {
        <button [routerLink]="'/requests'">Fahranfragen</button>
      }
      @if (this.role) {
        <button [routerLink]="'/social'">Social</button>
        <button [routerLink]="'/history'">Fahrthistorie</button>
        <button [routerLink]="'/leaderboard'">Leaderboard</button>

      }

    </div>
    <div>
      @if (accountInformation) {
        <div class="profile-container" [matMenuTriggerFor]="menu">
          <span>{{ accountInformation.firstName }} {{ accountInformation.lastName }}</span>
          <div class="profile-avatar" [ngStyle]="{'width.px': 40, 'height.px': 40}">
            @if (profileImageExists) {
              <img [src]="accountInformation.profilePictureUrl" [ngStyle]="{ 'width.px': 50, 'height.px': 50 }"
                   alt="Profile picture"/>
            } @else {
              <span class="initials">{{ initials }}</span>
            }
          </div>
        </div>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onProfile()">Profil
            <mat-icon matSuffix>person</mat-icon>
          </button>
          <button mat-menu-item (click)="onBalance()">Konto
            <mat-icon matSuffix>account_balance</mat-icon>
          </button>
          <button mat-menu-item (click)="onLogout()">Logout
            <mat-icon matSuffix>logout</mat-icon>
          </button>
        </mat-menu>

      } @else {
        <button [routerLink]="'/login'" class="login-btn">Anmelden</button>
        <button [routerLink]="'/register'" class="register-btn">Registrieren</button>
      }
    </div>
  </div>
</header>
