<h2 mat-dialog-title>Bewerte deine Fahrt!</h2>
<mat-dialog-content>
  <div class="content">
    <div class="star-container">
      @for (i of [0, 1, 2, 3, 4]; track idx; let idx = $index) {
        <button mat-icon-button (click)="setSelectedIndex(i)">
          <mat-icon [ngClass]="{
        'yellow-star': idx <= selectedIndex
        }">star
          </mat-icon>
        </button>
      }
    </div>
    <span
      style="font-weight: bold">Wenn du deine Fahrt nicht bewertest wird sie automatisch mit fÃ¼nf Sternen bewertet!</span>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onConfirm()">Bewerten</button>
</mat-dialog-actions>
