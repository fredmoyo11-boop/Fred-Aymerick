<h2 mat-dialog-title>Bestätigung</h2>
<mat-dialog-content>
  <p>Möchten Sie Ihre Fahranfrage wirklich löschen?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="onCancel()">Abbrechen</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Löschen</button>
</mat-dialog-actions>
