<div class="header">
  <nav class="nav_buttons">
    <button mat-raised-button color="primary" [routerLink]="'/fahranfrage'">Fahranfrage</button>
    <button mat-raised-button color="accent" [routerLink]="'/aktiveFahranfrage'">Aktive Fahranfrage</button>
  </nav>
</div>
<div *ngIf="tripData; else noTrip">
  <h2>Meine aktive Fahranfragen</h2>
<div class="card">
  <mat-card appearance="outlined">
    <mat-card-content>
      <p><strong>Start :</strong>{{tripData.startLocation.displayName}}</p>
      <p><strong>Ziel :</strong>{{ tripData.endLocation.displayName }}</p>
      <p><strong>Fahrzeugklasse :</strong>{{tripData.desiredCarType}}</p>
      <p><strong>Notiz :</strong> {{ tripData.note || '-' }}</p>

    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="deleteRequest()">LÃ¶schen</button>
    </mat-card-actions>
  </mat-card>
 </div>
</div>
<ng-template #noTrip>
    <p>Keine aktive Fahranfrage vorhanden.</p>
</ng-template>
