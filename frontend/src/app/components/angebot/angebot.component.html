<h2>Angebote für deine Fahranfrage</h2>

<table>
  <thead>
  <tr>
    <th>Fahrer</th>
    <th>
      Bewertung
      <button (click)="sortBy('rating', 'asc')">↑</button>
      <button (click)="sortBy('rating', 'desc')">↓</button>
    </th>
    <th>
      Fahrten
      <button (click)="sortBy('totalDriveCount', 'asc')">↑</button>
      <button (click)="sortBy('totalDriveCount', 'desc')">↓</button>
    </th>
    <th>
      Distanz
      <button (click)="sortBy('driveDistance', 'asc')">↑</button>
      <button (click)="sortBy('driveDistance', 'desc')">↓</button>
    </th>
    <th>Aktionen</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let offer of offers">
    <td>{{ offer.firstName }} {{ offer.lastName }}</td>
    <td>{{ offer.rating ?? 'Keine Bewertung' }}</td>
    <td>{{ offer.totalDriveCount }}</td>
    <td>{{ offer.driveDistance }} km</td>
    <td>
      <button (click)="acceptOffer(offer.username)">Annehmen</button>
      <button (click)="declineOffer(offer.username)">Ablehnen</button>
    </td>
  </tr>
  </tbody>
</table>
