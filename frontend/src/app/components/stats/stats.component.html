

<button (click)="switchShow()">Monat/Jahr wechseln</button>

<div>
  <label>Typ:</label>
  <select [(ngModel)]="selectedType" (change)="loadChart()">
    <option value="DISTANCE">Entfernung</option>
    <option value="TIME">Zeit</option>
    <option value="REVENUE">Einnahmen</option>
    <option value="RATING">Bewertung</option>
  </select>
</div>

<div>
  <label>Jahr:</label>
  <input type="number" [(ngModel)]="selectedYear" (change)="loadChart()" />
</div>

<div *ngIf="!showWholeYear">
  <label>Monat:</label>
  <input type="number" [(ngModel)]="selectedMonth" (change)="loadChart()" min="1" max="12" />
</div>

<h3>{{ chartTitle }}</h3>


@if (this.validInput){
  <div class="chart-container">
    <canvas baseChart
            [data]="{ labels: chartLabels, datasets: [{ label: selectedType,data: chartData }] }"
            [type]="chartType"
            [options]="chartOptions">
    </canvas>
  </div>

} @else {
  <h4>Die Eingabe ist ung√ºltig</h4>
}
